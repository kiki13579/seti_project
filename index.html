    <meta charset="UTF-8">

    <style>/* --- Style de base --- */
        body {
            background-color: #0c001f; /* Fond noir uni si le canvas ne charge pas */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Emp√™che les barres de d√©filement */
        }

        /* --- Style du Canvas --- */
        #space-canvas {
            position: fixed; /* Reste en place m√™me si on d√©file */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place le canvas derri√®re tout le reste */
        }

        /* --- Style pour le contenu qui vient par-dessus --- */
        .content {
            position: relative;
            z-index: 1; /* S'assure que le contenu est au-dessus du canvas */
            color: white;
            text-align: center;
            padding-top: 20vh; /* Espace pour centrer le contenu verticalement */
            font-family: 'Titillium Web', sans-serif;
        }

        .content h1 {
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .form-group {
            gap: 1rem;
        }
        .form-item {
            margin: 1rem;
        }
        #signal-form {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        #signal-form button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #00bcd4;

        }

        #signal-form button:hover {
            background-color: #009688;
        }
        .login-button {
            position: absolute;
            padding: 10px 20px;
            font-size: 1em;

            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            right: 20px;
            top: 10px;
            font-size: larger;
            font-family: 'Titillium Web', sans-serif;
            text-decoration: none;
        }
    </style>
    <script src="public/js/app.js" defer></script>

<body>
    <canvas id="space-canvas"></canvas>
    <main class="main-container content">
        <header>
            <h1>Projet SETI - Contact Extraterrestre üåå</h1>
        </header>
        
        <section class="signal-section">
            <form id="signal-form">
                <div class="form-group">
                    <label class="form-item" for="planete-select">Choisissez une destination :</label>
                    <select class="form-item" name="planete" id="planete-select">
                        <option>Recherche de signaux...</option>
                    </select>
                </div>
                <button type="submit">Envoyer le Signal</button>
            </form>
        </section>

        <section class="response-section">
            <h2>Terminal de R√©ception</h2>
            <div id="response-container">
                <p>En attente de transmission...</p>
            </div>
        </section>
        
    </main>
    
    <footer>
        <p>Projet P√©dagogique SETI &copy; 2025</p>
    </footer>
    <script>
        // --- Configuration du Canvas ---
        const canvas = document.getElementById('space-canvas');
        const ctx = canvas.getContext('2d');

        // --- Variables ---
        let planets = [];
        let asteroids = [];
        let particles = [];
        let backgroundStars = [];
        const planetCount = 7;
        const asteroidCount = 400;
        const backgroundStarCount = 200;

        let sun = {
            x: 0,
            y: 0,
            radius: 25,
            color: '#ffcc00'
        };

        // --- Fonctions Utilitaires ---
        function getDistance(x1, y1, x2, y2) {
            const xDist = x2 - x1;
            const yDist = y2 - y1;
            return Math.sqrt(Math.pow(xDist, 2) + Math.pow(yDist, 2));
        }

        function createExplosion(x, y, color) {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    radius: Math.random() * 2,
                    life: 50, // Dur√©e de vie
                    color: color
                });
            }
        }

        // --- Initialisation ---
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            sun.x = canvas.width / 2;
            sun.y = canvas.height / 2;
            
            planets = [];
            asteroids = [];
            particles = [];
            backgroundStars = [];

            const planetColors = ['#a9a9a9', '#deb887', '#4682b4', '#ff6347', '#daa520', '#add8e6', '#b0c4de'];
            for (let i = 0; i < planetCount; i++) {
                const orbitRadiusX = (i + 1) * (Math.min(canvas.width, canvas.height) / (planetCount + 2));
                planets.push({
                    radius: Math.random() * 8 + 4,
                    orbitRadiusX: orbitRadiusX,
                    orbitRadiusY: orbitRadiusX * (Math.random() * 0.3 + 0.6), // Y radius is 60% to 90% of X
                    angle: Math.random() * Math.PI * 2,
                    speed: (Math.random() * 0.005 + 0.001) / (i + 1),
                    color: planetColors[i % planetColors.length],
                    x: 0, y: 0
                });
            }

            const beltStart = planets[3].orbitRadiusX + 20;
            const beltEnd = planets[4].orbitRadiusX - 20;
            for (let i = 0; i < asteroidCount; i++) {
                const orbitRadiusX = beltStart + Math.random() * (beltEnd - beltStart);
                asteroids.push({
                    radius: Math.random() * 1 + 0.5,
                    orbitRadiusX: orbitRadiusX,
                    orbitRadiusY: orbitRadiusX * (Math.random() * 0.1 + 0.9), // Almost circular
                    angle: Math.random() * Math.PI * 2,
                    speed: (Math.random() * 0.005 + 0.001) * 0.5,
                    x: 0, y: 0
                });
            }

            for (let i = 0; i < backgroundStarCount; i++) {
                backgroundStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.2,
                    alpha: Math.random() * 0.8 + 0.2
                });
            }
        }

        // --- Animation ---
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            backgroundStars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
            
            ctx.shadowBlur = 30;
            ctx.shadowColor = sun.color;
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = sun.color;
            ctx.fill();
            ctx.shadowBlur = 0;

            // Mettre √† jour les positions des plan√®tes
            planets.forEach(planet => {
                planet.angle += planet.speed;
                planet.x = sun.x + planet.orbitRadiusX * Math.cos(planet.angle);
                planet.y = sun.y + planet.orbitRadiusY * Math.sin(planet.angle);
            });

            // Mettre √† jour et g√©rer les collisions des ast√©ro√Ødes
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const a1 = asteroids[i];
                a1.angle += a1.speed;
                a1.x = sun.x + a1.orbitRadiusX * Math.cos(a1.angle);
                a1.y = sun.y + a1.orbitRadiusY * Math.sin(a1.angle);
                let asteroidDestroyed = false;

                // Collision ast√©ro√Øde-plan√®te
                for (const planet of planets) {
                    const distance = getDistance(a1.x, a1.y, planet.x, planet.y);
                    if (distance < a1.radius + planet.radius) {
                        createExplosion(a1.x, a1.y, planet.color);
                        const planetDeviation = (Math.random() - 0.5) * 2;
                        planet.orbitRadiusX += planetDeviation;
                        planet.orbitRadiusY += planetDeviation;
                        asteroids.splice(i, 1);
                        asteroidDestroyed = true;
                        break;
                    }
                }
                if (asteroidDestroyed) continue;

                // Collision ast√©ro√Øde-ast√©ro√Øde
                for (let j = i - 1; j >= 0; j--) {
                    const a2 = asteroids[j];
                    const distance = getDistance(a1.x, a1.y, a2.x, a2.y);
                    if (distance < a1.radius + a2.radius) {
                        const deviation = (Math.random() - 0.5) * 0.5;
                        a1.orbitRadiusX += deviation;
                        a1.orbitRadiusY += deviation;
                        const deviation2 = (Math.random() - 0.5) * 0.5;
                        a2.orbitRadiusX += deviation2;
                        a2.orbitRadiusY += deviation2;
                    }
                }
            }

            // Dessiner les ast√©ro√Ødes restants
            asteroids.forEach(asteroid => {
                ctx.beginPath();
                ctx.arc(asteroid.x, asteroid.y, asteroid.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(160, 160, 160, 0.7)';
                ctx.fill();
            });

            // Dessiner les plan√®tes
            planets.forEach(planet => {
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = planet.color;
                ctx.fill();
            });

            // Dessiner les particules
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life / 50;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    ctx.globalAlpha = 1.0;
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script> 
</body>
</html>
